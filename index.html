<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data KB</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Data Pendataan KB</h1>

  <!-- Form Input -->
  <form id="data-form">
    <label for="kelurahan">Kelurahan:</label>
    <select id="kelurahan">
      <option value="a">A</option>
      <option value="b">B</option>
      <option value="c">C</option>
      <option value="d">D</option>
      <option value="e">E</option>
    </select>

    <label for="rt">RT:</label>
    <select id="rt">
      <option value="a">A</option>
      <option value="b">B</option>
      <option value="c">C</option>
      <option value="d">D</option>
      <option value="e">E</option>
    </select>

    <label for="rw">RW:</label>
    <select id="rw">
      <option value="a">A</option>
      <option value="b">B</option>
      <option value="c">C</option>
      <option value="d">D</option>
      <option value="e">E</option>
    </select>

    <label for="nama-suami">Nama Suami:</label>
    <input type="text" id="nama-suami" required>

    <label for="nik-suami">NIK Suami:</label>
    <input type="text" id="nik-suami" required>

    <label for="nama-istri">Nama Istri:</label>
    <input type="text" id="nama-istri" required>

    <label for="nik-istri">NIK Istri:</label>
    <input type="text" id="nik-istri" required>

    <label for="tanggal-lahir">Tanggal Lahir Istri:</label>
    <input type="date" id="tanggal-lahir" required>

    <label for="jumlah-anak">Jumlah Anak:</label>
    <input type="number" id="jumlah-anak" required>

    <label for="status-kb">Status KB:</label>
    <select id="status-kb">
      <option value="a">A</option>
      <option value="b">B</option>
      <option value="c">C</option>
      <option value="d">D</option>
      <option value="e">E</option>
    </select>

    <label for="bulan">Bulan:</label>
    <select id="bulan">
      <option value="January">January</option>
      <option value="February">February</option>
      <!-- Tambahkan bulan lainnya -->
    </select>

    <button type="submit">Simpan</button>
  </form>

  <!-- Tabel Data -->
  <input type="text" id="search" placeholder="Cari data...">
  <table id="data-table">
    <thead>
      <tr>
        <th>Kelurahan</th>
        <th>RT</th>
        <th>RW</th>
        <th>Nama Suami</th>
        <th>NIK Suami</th>
        <th>Nama Istri</th>
        <th>NIK Istri</th>
        <th>Tanggal Lahir Istri</th>
        <th>Umur Istri</th>
        <th>Jumlah Anak</th>
        <th>Status KB</th>
        <th>Bulan</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data akan dimasukkan di sini -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
